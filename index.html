<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hub</title>
</head>
<body style="background-color: #272727;">
    <h2 style="text-align: center;color: #FFEDFA;">Search Hub</h2>
    <p style="color: #FFFF;text-align: center;">This platform allows you to search againest almost all search engines</p>
    <form action="https://www.google.com/search">
        <img src="./Media/google2.png" alt="Google" style="border-radius: 50%; height: 150px;">
        <label for="q" style="color: #FFFF;">Search in Google &nbsp;&nbsp;</label>
        <input type="text" name="q" placeholder=" &nbsp;&nbsp; Search in Google..." style="width: 250px;height: 20px;border-radius: 40px;" >
        <button type="submit" style="border-radius: 40px;background-color: greenyellow;">Search</button>
    </form>
    <br>
    <form action="https://www.bing.com/search">
        <img src="./Media/MicrosoftEdge1.jpeg" alt="Edge" style="border-radius: 50%; height: 150px;">
        <label for="q" style="color: #FFFF;">Search in Edge &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="q" placeholder=" &nbsp;&nbsp; Search in Edge..." style="width: 250px;height: 20px;border-radius: 40px;" >
        <button type="submit" style="border-radius: 40px; background-color: deepskyblue;" >Search</button>
    </form>
    <br>
    <form action="https://www.youtube.com/results">
        <img src="./Media/youtube1.png" alt="Edge" style="border-radius: 50%; height: 150px;">
        <label for="search_query" style="color: #FFFF;">Search in Youtube &nbsp;</label>
        <input type="text" name="search_query" placeholder=" &nbsp;&nbsp; Search in Youtube..." style="width: 250px;height: 20px;border-radius: 40px;" >
        <button type="submit" style="border-radius: 40px;background-color: red;">Search</button>
    </form>
    <br>
    <form action="https://www.ask.com/web">
        <img src="./Media/Ask.com-Logo.wine.png" alt="Ask.com" style="border-radius: 50%; height: 150px;">
        <label for="q" style="color: #FFFF;">Search in Ask.com &nbsp;</label>
        <input type="text" name="q" placeholder=" &nbsp;&nbsp; Search in Ask.com..." style="width: 250px;height: 20px;border-radius: 40px;" >
        <button type="submit" style="border-radius: 40px;background-color: rgba(255, 55, 0, 0.797);">Search</button>
    </form>
    <br>
</body>
</html>
